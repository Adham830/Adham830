<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://moewalls.com/wp-content/uploads/2024/01/dreamy-purple-field-thumb.jpg') center/cover fixed; /* Set image as background for the entire page */
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.5); /* Semi-transparent black background */
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-top: 0;
    }
    .action-box {
      width: 200px;
      padding: 20px;
      margin: 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      display: inline-block;
    }
    .action-box:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome</h2>
  <p>Hello, <span id="username"></span>!</p>
  <div class="action-box" onclick="navigate('home')">Home Page</div>

  <div class="action-box" onclick="navigate('profile')">Profile</div>
  <div class="action-box" onclick="navigate('settings')">Settings</div>
    <div class="action-box" onclick="navigate('exit')">Exit</div>
</div>

<script>
  // Extracting username from query parameter
  const urlParams = new URLSearchParams(window.location.search);
  const username = urlParams.get('username');
  document.getElementById('username').textContent = username;

  // Function to navigate based on action
  function navigate(action) {
    switch (action) {
      case 'home':
        window.location.href = 'home.html';
        break;
      case 'profile':
        window.location.href = 'profile.html';
        break;
      case 'settings':
        window.location.href = 'settings.html';
        break;
        case 'exit':
        window.location.href = 'index.html';
        break;
    }
  }
</script>

</body>
</html>
