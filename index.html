<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #666;
      border-radius: 3px;
      box-sizing: border-box;
      background-color: #333;
      color: #fff;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Admin login</h2>
  <form id="loginForm" action="welcome.html" method="GET">
    <input type="text" id="username" name="username" placeholder="Username (example@gmail.com)" required>
    <div id="usernameError" class="error-message"></div>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    var username = document.getElementById("username").value;
    if (!username.endsWith("@gmail.com")) {
      event.preventDefault();
      document.getElementById("usernameError").textContent = "Username must end with @gmail.com";
    } else {
      document.getElementById("usernameError").textContent = "";
    }
  });  // Delay redirection to the secondary page by 3 seconds (3000 milliseconds)
  


</script>

</body>
</html>
