<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the separate CSS file -->
</head>

<body>

  <div class="background-img"></div>

  <div class="container">
    <h2>Admin login</h2>
    <form id="loginForm" action="welcome.html" method="GET">
      <input type="text" id="username" name="username" placeholder="Username (example@gmail.com)" required>
      <div id="usernameError" class="error-message"></div>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      var username = document.getElementById("username").value;
      if (!username.endsWith("@gmail.com")) {
        event.preventDefault();
        document.getElementById("usernameError").textContent = "Username must end with @gmail.com";
      } else {
        document.getElementById("usernameError").textContent = "";
      }
    });
  </script>

</body>

</html>
